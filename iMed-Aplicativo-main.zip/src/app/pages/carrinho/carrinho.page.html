<ion-header>
  <ion-toolbar class="toolbar-carrinho">
    <ion-menu-button menu="main-menu" class="botaoMenu" slot="start"></ion-menu-button>  
    <ion-title class="titulo-carrinho lobster">Compras</ion-title>
    <ion-button fill="clear" class="botao-carrinho" slot="end" size="small" (click)="abrirCarrinho()">
      <ion-icon name="cart" class="carrinho-icon" slot="end" ></ion-icon> 
      <div class="carrinho-length" slot="end" >{{ carrinhoQuantidade | async }}</div>
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-content2">
  <ion-list class="ion-list2">
    <ion-card *ngFor="let p of produtos" class="carrinho-card">
      <ion-card-header>
        <ion-card-title class="frobo">{{ p.nome }}</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <ion-row class="ion-align-items-center">
          <ion-col size="8">
            <ion-label color="secondary">
              <b class="escrita-preco-carrinho">{{ p.preco | currency: 'USD'}}</b>
            </ion-label>
          </ion-col>
          <ion-col size="4" class="ion-text-right">
            <ion-button fill="clear" (click)="addCarrinho(p)">
              <ion-icon name="add" class="icon-add"></ion-icon>
            </ion-button>
          </ion-col>
        </ion-row>
      </ion-card-content>
    </ion-card>
  </ion-list>

</ion-content>
